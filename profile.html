<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body><div class="profile-card">
    <div class="image">
    <img src="profile.jpg/sanjay.jpg" alt="" class="profile-img">
</div>
<div class="text-data">
    <span class="name">CodingLab </span>
    <span class="job">Youtube&Blogger</span>
</div>
<div class="media-buttons">
     <a href="https://www.facebook.com/"  style="background: #4267b2;" class="links">
        <i class='bx bxl-facebook' ></i>
    </a>
    <a href="https://x.com/home" style="background: #2d158a;" class="links">
        <i class='bx bxl-twitter' ></i>
    </a>
    <a href="https://www.instagram.com/" style="background: #e6146f;" class="links">
        <i class='bx bxl-instagram' ></i>
    </a>
    <a href="https://www.youtube.com/" style="background: #e61414;" class="links">
        <i class='bx bxl-youtube' ></i>
        
    </a>
</div>
<div class="buttons">
<button class="button">Subscribe</button>
<button class="button">Message</button>
</div>
<div class="analystics">
    <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">20k</span></div>
        <div class="data">
        <i class='bx bxs-message-rounded-dots' ></i>
        <span class="number">20k</span></div>
        <div class="data">
            <i class='bx bx-share' ></i>
        
        <span class="number">20k</span>
    </div>
</div>
</div>
</body>
</html>
